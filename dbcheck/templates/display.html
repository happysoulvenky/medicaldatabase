<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data from MySQL Database</h1>
    <table border="1">
        <tr>
            <th>username</th>
            <th>mobilenumber</th>
            <th>email</th>
            <th>Bloodgroup</th>
            <th>password</th>
            <th>confirmpassword</th>
            
            <!-- Add more columns as needed -->
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <!-- Add more columns as needed -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
